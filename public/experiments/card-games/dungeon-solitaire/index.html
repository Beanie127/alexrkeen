<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex R. Keen | Card Games</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Dungeon Solitaire</h1>
  <p id="message">You are standing outside a dungeon.</p>
  <div class="flex-row">
    <button type="button" id="draw-card">Draw</button>
    <button id="retreat" disabled>Turn Back</button>
  </div>
  <div class="flex-row">
    <div>
      <h5>Corruption</h5>
      <div class="stack-horizontal" id="corruption-track">
      </div>
    </div>
    <div>
      <h5>Torches</h5>
      <div class="stack-horizontal" id="torch-track">
      </div>
    </div>
  </div>
  <div>
    <h5>The Delve</h5>
    <div class="flex-row" id="delve">
      <div class="stack-horizontal" data-depth="1"></div>
      <div class="stack-horizontal" data-depth="2"></div>
      <div class="stack-horizontal" data-depth="3"></div>
      <div class="stack-horizontal" data-depth="4"></div>
      <div class="stack-horizontal" data-depth="5"></div>
      <div class="stack-horizontal" data-depth="6"></div>
      <div class="stack-horizontal" data-depth="7"></div>
      <div class="stack-horizontal" data-depth="8"></div>
      <div class="stack-horizontal" data-depth="9"></div>
      <div class="stack-horizontal" data-depth="10"></div>
    </div>
  </div>
  <div>
    <h5>The Retreat</h5>
    <div class="flex-row" id="delve-retreat">
      <div class="stack-horizontal" data-depth="1"></div>
      <div class="stack-horizontal" data-depth="2"></div>
      <div class="stack-horizontal" data-depth="3"></div>
      <div class="stack-horizontal" data-depth="4"></div>
      <div class="stack-horizontal" data-depth="5"></div>
      <div class="stack-horizontal" data-depth="6"></div>
      <div class="stack-horizontal" data-depth="7"></div>
      <div class="stack-horizontal" data-depth="8"></div>
      <div class="stack-horizontal" data-depth="9"></div>
      <div class="stack-horizontal" data-depth="10"></div>
    </div>

  </div>
  <div class="flex-row">
    <div>
      <h5>Companions</h5>
      <div class="stack-horizontal" id="companions"></div>
    </div>
    <div>
      <h5>Hand</h5>
      <div class="stack-horizontal" id="hand"></div>
    </div>
    <div>
      <h5>HP</h5>
      <div class="card" id="hp">10 of Hearts</div>
    </div>
    <div>
      <h5>Treasure haul</h5>
      <div class="stack-horizontal" id="haul">
        <div class="card">a</div>
        <div class="card">a</div>
      </div>
    </div>
  </div>
  </section>
  <div id="display-current-card" class="card"></div>
  <script type="module" src="./main.js"></script>
</body>
</div>

</html>
