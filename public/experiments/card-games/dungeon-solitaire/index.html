<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alex R. Keen | Card Games</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>Dungeon Solitaire</h1>
  <p id="message">You are standing outside a dungeon.</p>
  <div class="flex-row">
    <button type="button" id="btn-start">Start</button>
    <button type="button" id="btn-draw" hidden>Draw</button>
    <button type="button" id="btn-advance" hidden>Advance</button>
    <button type="button" id="btn-retreat" hidden>Retreat</button>
  </div>
  <div class="flex-row">
    <div>
      <h3>Corruption</h3>
      <div class="stack-horizontal" id="corruption-track">
      </div>
    </div>
    <div>
      <h3>Torches</h3>
      <div class="stack-horizontal" id="torch-track">
      </div>
    </div>
    <div>
      <h3>Companions</h3>
      <div class="stack-horizontal" id="companion-track"></div>
    </div>
    <div>
      <h3>HP</h3>
      <div class="card" id="hp">Ten of Cups</div>
    </div>
    <div>
      <h3>Hand</h3>
      <div class="stack-horizontal" id="hand-track"></div>
    </div>
    <div>
      <h3>Treasures</h3>
      <div class="stack-horizontal" id="treasure-track">
        <div class="card">a</div>
        <div class="card">a</div>
      </div>
    </div>
  </div>
  <div>
    <h3>The Delve</h3>
    <div class="flex-row" id="delve">
      <div class="stack-vertical" data-depth="1"></div>
      <div class="stack-vertical" data-depth="2"></div>
      <div class="stack-vertical" data-depth="3"></div>
      <div class="stack-vertical" data-depth="4"></div>
      <div class="stack-vertical" data-depth="5"></div>
      <div class="stack-vertical" data-depth="6"></div>
      <div class="stack-vertical" data-depth="7"></div>
      <div class="stack-vertical" data-depth="8"></div>
      <div class="stack-vertical" data-depth="9"></div>
    </div>
  </div>
  <div>
    <h3>The Retreat</h3>
    <div class="flex-row" id="delve-retreat">
      <div class="stack-vertical" data-depth="1"></div>
      <div class="stack-vertical" data-depth="2"></div>
      <div class="stack-vertical" data-depth="3"></div>
      <div class="stack-vertical" data-depth="4"></div>
      <div class="stack-vertical" data-depth="5"></div>
      <div class="stack-vertical" data-depth="6"></div>
      <div class="stack-vertical" data-depth="7"></div>
      <div class="stack-vertical" data-depth="8"></div>
      <div class="stack-vertical" data-depth="9"></div>
    </div>

  </div>
  </section>
  <div id="display-current-card" class="card"></div>
  <script type="module" src="./main.js"></script>
</body>
</div>

</html>
