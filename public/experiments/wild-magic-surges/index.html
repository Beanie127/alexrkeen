  <title>Wild Magic Surge Generator</title>
</head>

<body>
  <style>
    @font-face {
      font-family: "linotype-sabon";
      src: url("https://use.typekit.net/af/adc6f3/00000000000000003b9b200e/27/l?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n7&v=3") format("woff2"),
        url("https://use.typekit.net/af/adc6f3/00000000000000003b9b200e/27/d?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n7&v=3") format("woff"),
        url("https://use.typekit.net/af/adc6f3/00000000000000003b9b200e/27/a?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n7&v=3") format("opentype");

    @font-face {

      src: url("https://use.typekit.net/af/361597/00000000000000003b9b200f/27/l?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=i7&v=3") format("woff2"),
        url("https://use.typekit.net/af/361597/00000000000000003b9b200f/27/d?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=i7&v=3") format("woff"),

    @font-face {
      font-family: "linotype-sabon";
      src: url("https://use.typekit.net/af/c572ac/00000000000000003b9b2010/27/l?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=i4&v=3") format("woff2"),
        url("https://use.typekit.net/af/c572ac/00000000000000003b9b2010/27/d?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=i4&v=3") format("woff"),
        url("https://use.typekit.net/af/c572ac/00000000000000003b9b2010/27/a?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=i4&v=3") format("opentype");

    @font-face {
      font-family: "linotype-sabon";
      src: url("https://use.typekit.net/af/eb13d2/00000000000000003b9b2011/27/l?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n4&v=3") format("woff2"),
        url("https://use.typekit.net/af/eb13d2/00000000000000003b9b2011/27/d?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n4&v=3") format("woff"),
        url("https://use.typekit.net/af/eb13d2/00000000000000003b9b2011/27/a?primer=7cdcb44be4a7db8877ffa5c0007b8dd865b3bbc383831fe2ea177f62257a9191&fvd=n4&v=3") format("opentype");

      font-style: normal;

    :root {
      --yellow-white: hsl(40 60% 80%);
      --almost-black: hsl(0 0% 5%);
    }

    html {
      background: var(--almost-black);
      color: var(--yellow-white);
      font-family: "linotype-sabon", system-serif, system-ui;
      font-size: clamp(100%, 90% + 2dvi, 150%);
      line-height: 1.2;
    }

    body {
      margin-block: 2rem 5rem;
      margin-inline: auto;
      max-inline-size: 65ch;
      padding-inline: 1ch;
    }

    button {
      all: unset;
      position: fixed;
      inset-block-end: 1rem;
      inset-inline: 1rem;
      box-shadow: 0px 0px 10px var(--almost-black);
      border: 1px solid hsl(0 70% 25%);
      border-radius: 10px;
      padding: 0.5rem 1rem;
      font-family: system-ui;
      text-align: center;
    }
  </style>
  <div id="display-surge"></div>
  <button type="button" id="generate-surge">Generate a surge!</button>
  <script>
    const previous = [];

    const getRandomSurge = () => {
      const num = Math.floor(Math.random() * surges.length);
      return surges[num];
    };

    const generateSurge = document.querySelector("#generate-surge");
    const displaySurge = document.querySelector("#display-surge");

    generateSurge.addEventListener("click", (e) => {
      e.preventDefault;
      const randomSurge = getRandomSurge();
      displaySurge.innerHTML = randomSurge;
    });

    const surges = [
      `<h2>Herald of Change:</h2> A archon appears in the nearest space in front of you heralding dramatic change. By default it will cast Power Word: Stun on you. You may attempt a DC 40 diplomacy/religion/occultism check to alter its actions:
Critical Success: Cast a power word of your choice on a creature of your choice within 30ft
Success: Cast Power Word: Stun on a creature of your choice within 30ft
Failure: Cast Power Word: Stun on you
Critical Failure: Cast Power Word: Kill on you`,
      `<h2>Positive Energy Expulsion</h2> (healing, necromancy, positive) Positive energy explodes outward, healing living creatures for 1d8 Hit Points per spell level of the surge in a 20-foot burst. Undead creatures instead take the same amount of positive damage, with a basic Will save.`,
      `<h2>Mass Siphon</h2> (transmutation) Creatures and objects within a 30-foot emanation become nearly weightless until the end of your next turn. Nearly weightless creatures can Climb at their land Speed and can Leap as far upward as they could normally Leap horizontally.`,
      `<h2>Energy Unleashed</h2> (evocation) Raw energy deals 2d6 damage per spell level of the surge (basic Reflex save) in a 10-foot burst.`,
      `<h2>Monstrous Transformation</h2> (mental, morph, transmutation) Your head and arms transform into an exaggerated imitation of a creature connected to your magic for 1 minute. The GM determines the creature. You gain a status bonus to weapon and unarmed damage rolls equal to the spell level. At the start of each of your turns while you are transformed, you must succeed at a Will saving throw or be confused until the start of your next turn. On a critical success, you can choose to end the effect entirely, also losing the status bonus.`,
      `<h2>Sudden Gale</h2> (air, evocation) Weather in a 40-foot emanation is disturbed. h2 winds blow in a random direction for 1 minute. Each creature that starts its turn in the area must succeed at a Fortitude save or fall prone (and be pushed 10 feet on a critical failure), and you must succeed at this save immediately after the surge. Any movement against the wind is difficult terrain, or greater difficult terrain while flying.`,
      `<h2>Tremor</h2> (earth, evocation) The earth trembles in a 40-foot emanation. Each creature on a surface must immediately succeed at a Fortitude save or fall prone. The surface then becomes difficult terrain for 1 minute.`,
      `<h2>Oppressive Voice</h2> (divination, mental, nonlethal) The voice of your muse, your deity, an ancestor, or another appropriate entity suddenly overwhelms your mind. You must attempt a Will saving throw. You take 1d4 mental damage per spell level with a basic Will save. On a failure, you're also stunned 1 (stunned 2 on a critical failure).`,
      `<h2>Trinket Squall</h2> (illusion) Visual illusions of objects related to your magic fall like rain throughout a 40-foot burst for 1 minute, giving concealment in the area. Creatures can attempt to disbelieve this illusion.`,
      `<h2>Antimagic Eruption</h2> (abjuration) The surge attempts to counteract a random spell active on you and on each creature within a 10-foot burst.`,
      `<h2>Mental Broadcast</h2> (detection, divination, mental) For 1 minute, everyone within 30 feet of you can hear your surface thoughts.`,
      `<h2>Verdant Clutch</h2> (conjuration, plant) Plants and vines grow from all surfaces within 20 feet, causing all creatures in the area to be immobilized unless they succeed at a Reflex save. The Escape DC is equal to the spell DC.`,
      `<h2>Tinge of Terror</h2> (emotion, enchantment, fear, mental) All creatures within 20 feet are affected by powerful fright. They attempt a Will save, becoming frightened 1 on a failure or frightened 2 on a critical failure.`,
      `<h2>Strike up the Band</h2> (auditory, illusion) For 1 minute, you are followed by orchestral theme music tied to the emotional content of the actions you're performing. This grants you a +2 status bonus to Diplomacy, Intimidation, and Performance checks, a –2 status penalty to Deception checks, and makes certain uses of Stealth virtually impossible. It might have other effects as the GM sees fit.`,
      `<h2>Life Sap</h2> (necromancy) The surge drains your life force and strength. You become drained 1 and doomed 1, and you are enfeebled 2 for 1 minute.`,
      `<h2>Ablative Barrier</h2> (abjuration) Energy forms a protective barrier that ablates slowly as creatures in the area take damage. All creatures in a 40-foot burst gain resistance to all damage equal to double the surge's spell level for up to 1 minute. Whenever a creature applies this resistance, the resistance for all affected creatures reduces by 1. The effect ends for all creatures when it reduces to 0.`,
      `<h2>Luminous Pests</h2> (illusion, visual) Numerous tiny flying creatures formed of bright colorful light, such as bats or hummingbirds, emerge from you, flying in a 30-foot cone. You and all creatures in the cone must succeed at a Will save or be dazzled for 1 minute, or blinded for 1 round and then dazzled for 1 minute on a critical failure.`,
      `<h2>Emotional Turmoil</h2> (emotion, enchantment, mental) A swirl of conflicting emotions overwhelm you from the surging magic. For 1 minute, attempt a DC 11 flat check at the start of each of your turns. On a success, you gain a +2 status bonus to all attack rolls, saving throws, and skill checks; on a failure, you take a –2 status penalty to them instead.`,
      `<h2>Sudden Downpour</h2> (evocation, water) Water cascades from above, putting out non-magical fires in a 10-foot burst and attempting to counteract magical fires.`,
      `<h2>Temporal Trip</h2> You feel as though your body is moving backwards as you find yourself in a location where you stood moments ago. You are teleported to a random location that you visited within your previous turn. Your regain any spell slots you used since the start of your previous turn. Your Hit Points become equal to the average between your Hit Points at the end of your previous turn and your current Hit Points.`,
      `<h2>Static Discharge</h2> (air, electricity) The air crackles with lightning, dealing 3d4 lightning damage per spell surge spell rank to 2 random targets within a 30-foot burst with a basic Reflex save.`,
      `<h2>Blinding Blast</h2> (visual) A bright flash blinds creatures in a 20-foot burst. The creatures must attempt a Reflex save, becoming dazzled for 1 minute on a failure, or blinded for 1 round and then dazzled for 1 minute on a critical failure. Creatures may spend an action on their turn to rub their eyes, halving the duration of the effect. This action has the manipulate trait.`,
      `<h2>Sudden Swap</h2> (teleportation) Your environment warps as you and the target of your spell swap locations. If the spell had no target, you swap with a creature nearest to you. Affected creatures must attempt a Fortitude save, becoming sickened 1 on a failure, or sickened 2 on a critical failure.`,
      `<h2>Elemental Showdown</h2> You and a chosen creature in sight partake in an elemental showdown. Both of you secretly choose an element from Wood, Fire and Water and then simultaniously announce your choice. The creature whose element is weak to the other takes 2d6 damage per surge spell rank of the type chosen by the opponent (bludgeoning, fire and cold respectively) with a basic Reflex save. This effect gains the trait corresponding to the 'victorious' element. Mindless creatures are unable to participate in the showdown, resulting in them losing immediately. If neither participant chose an element or if both choose the same element, no damage is taken.`,
      `<h2>Explosive Thoughts</h2> (mental) Your mind is overwhelmed with uncontrollable thoughts. Attempt a Will save. On a success, you are able to channel the thoughts to harm a creature's mind within 60 feet whose location you are aware of, dealing 1d8 mental damage per surge spell rank, doubled on a critical success. On a failure, you take the damage instead, doubled on a critical failure.`,
      `<h2>Stage Light</h2> (visual, illusion) The world around you fades into darkness as a bright spotlight is directed at your location from above. All creatures further than 5 feet away are considered to be in dim light to you. If they were already in dim light or darkness, they are considered to be in darkness. Most Stealth checks you make fail immediately, and you gain a +4 circumstance bonus to Performance checks. The effect lasts for 1 minute.`,
      `<h2>Mental Lock</h2> (mental) The surge places a mental lock upon your mind, preventing you from doing certain actions. Randomply choose one of the following traits: move, attack, concentrate, manipulate. If you attempt to use an action with the chosen trait, you would take 1d10 damage per spell level with a basic Will save.`,
      `<h2>Musical Chairs</h2> (auditory, mental, illusion) A distorted melody begins playing as a set of shimmering chairs appear in a circle around the source of the surge. There are 1 fewer chairs compared to the number of intelligent humanoid creatures in the area. At the end of your next turn, the music abruptly stops. Each creature within a 5 foot radius of a chair may use their reaction to take a seat. If more than one creature attempts to use a single chair, they may attempt an Acrobatics or an Athletics check to determine who's able to take the seat, taking a -4 penalty if they were unable to hear the music. Each intelligent humanoid creature within a 50-foot burst that isn't seated in one of the chairs takes 3d8 mental damage per surge spell rank (basic Will save). `,
      `<h2>Binking Lights</h2> (visual) A shimmering orb appears next to the surge source. Each turn, the orb acts as a source of either the Light or Darkness spell, alternating the effects each turn. The orb is an object with hardness equal to twice the spell level and HP equal to 10 times the surge spell rank. The orb has the following immunities: critical hits, object immunities, precision damage.`,
      `<h2>Energetic Empowerment</h2> You are empowered with chaotic energies. Your next damaging action does an additional 1d6 energy damage per surge spell rank. The damage type is randomly chosen from acid, cold, electricity or fire. This effect gains a trait corresponding to the damage type chosen.`,
      `<h2>Clicking Collective</h2> A jolt of pain surges through the limbs of surrounding creatures. Each creature in a 30-foot burst must attempt a Fortitude save, dropping one held item on a failure or all held items on a critical failure.`,
      `<h2>Sulforous Stench</h2> (olfactory) A miasma of foul air spreads through the area. Creatures within a 30-foot burst must attempt a Fortitude saving throw, becoming sickened 1 on a failure or sickened 2 on a critical failure.`,
      `<h2>Mime Mastery</h2> (mental) You are suddenly compelled to communicate using gestures only. Attempt a Will saving throw. On a success, you are unable to use sonic attacks or actions with the auditory trait. Actions with the visual trait or spells containing somatic components gain a +2 circumstance bonus. This effect lasts 1 turn on a success, 1 minute on a failure, or 1 hour on a critical failure.`,
      `<h2>Dance Fever</h2> (mental) An irresistable urge to dance comes over creatures in the area. Creatures in a 30-foot burst must attempt a will save. On a sucess, they must use their next action to step, stride or jump. On a failure, they must spend their next turn using the listed actions and are unable to use reactions, on a critical failure the effect persists for an extra turn. Taking damage from a hostile action lets a creature attempt a new saving throw, ending the effect on a success.`,
      `<h2>Scorching Weather</h2> (fire) The area becomes unbearably hot. The temperature category in the area covered by a 40-foot burst becomes 2 steps hotter for 1d8 hours. If this increased the temperature to severely hot or hotter, all creatures in the area must take half of the corresponding environmental damage immediately, with a basic Fortitude save. `,
      `<h2>Unseen Advisor</h2> (mental) You hear a disembodied voice in your head giving you advice. The GM rolls a secret DC 7 flat check, giving you a useful piece of information that is relevant to your current situation on a success. On a failure, you are given a misleading piece of information instead.`,
      `<h2>Overconfident Display</h2> (mental) The surge seemingly empowers your spell, granting you a temporary, if unearned, boost in confidence. The next saving throw or ability check you make gains the following effects: on a success, the result is upgraded to a critical success, on a failure, you get a critical failure instead.`,
      `<h2>Magical Resonance</h2> The surge resonates with spellcasters around you. A creature capable of casting spells that is closest to you may use their reaction to cast a spell that costs a single action or a free action.`,
      `<h2>Accelerating Aftershock</h2> Your body seems to act faster than usual, and the effect is replicated on the target of your spell. Both of you gain the quickened condition until the end of your next turn and can use the extra action only for Strike and Stride actions. If the spell didn't target another creature, a random creature in a 30-foot burst gains the listed effect instead.`,
      `<h2>Disappearance Act</h2> (visual) The surge conceals your location, allowing you to seize the opportunity and disappear from the sight of any onlookers. You gain the effects of the Invisibility spell until the start of your next turn and may use your reaction to step or stride. `,
      `<h2>Air of Courage</h2> (mental) The surge ispires your allies with confidence and encourages your enemies to act decisively. Creatures within a 60-foot burst gain the benefits of Inspire Courage.`,
      `<h2>Air of Rage</h2> (mental) The magic twists the minds of nearby creatures, filling them with rage. Creatures within a 30-foot burst must attempt a Will saving throw, gaining the effects of Barbarian's Rage on a failure and additionally becoming confused for the duration on a critical failure. Affected creatures may spend 2 actions to attempt to stop the effect. This action has the concentrate trait and can be used while Raging.`,
      `<h2>Air of Apathy</h2> (mental) Creatures in the area become mentally exhausted. Each creature in a 30-foot burst must attempt a Will saving throw, becoming slowed 1 for 1 turn on a failure or 1 minute on a critical failure.`,
      `<h2>Air of Empathy</h2> (mental) Feelings of remorse overcome surrounding creatures. Eacb creature in a 30-foot burst must attempt a Will saving throw. On a failure, all hostile actions taken until the end of their next turn receive a -2 status penalty or -4 on a critical failure. Taking damage from a hostile action made by a different creature ends the effect.`,
      `<h2>Something Extra</h2> The surge pulls with it additional magical energies from you. You immediately cast a cantrip in your repertoire, heightening it to the highest available spell rank.`,
      `<h2>Rocks Fall</h2> (mental, illusion) Images of rocks falling from above fill the minds of nearby creatures. Creatures in a 40-foot burst must attempt a Will saving throw to disbelieve the illusion or take 3d4 mental damage per surge spell rank. On a critical failure the damage is doubled and the creature becomes frightened 1. `,
      `<h2>Arcane Artillery</h2> An arcane burst of energy fires magical missiles at all nearby creatures, dealing 1d4+1 force damage to each one in a 60-foot burst. The damage increases by 1d4+1 every 2 surge spell ranks.`,
      `<h2>Confetti Cyclone</h2> Streams of colorful particles cover the area, obscuring vision, accompanied by sounds of revelry. All creatures within a 15-foot burst become concealed and receive a -2 penalty to perception checks requiring hearing, and all creatures outside of the area become concealed to creatures within it. The effect lasts for 1 minute.`,
      `<h2>Somnific Strike</h2> (mental) The surge leaves you feeling exhausted. You are under the effects of the Sleep spell.`,
      `<h2>Accidental Acquisition</h2> You suddenly find yourself holding an object belonging to a creature within your sight. Attempt a thievery check. On a success, you take a random object of no more than 1 bulk from a random hostile creature that you can see within 30 feet. On a critical success, you steal an object the creature is holding instead. If your hands are full, you may drop the stolen object or an object you were previously holding before finding out the nature of the stolen object.`,
      `<h2>Animating Energies</h2> Nearby objects become animated. Up to 2 nearby unattended objects are under the effects of Animate Object ritual with the ritual rank being equal to the surge spell rank or rank 2, whichever is higher. You may attempt a Diplomacy check with a -2 penalty, using the appropriate result from the Animate Object ritual.`,
      `<h2>Have a Hand</h2> A cantrip deck (5-pack) containing a random common cantrip from your spell list scatters on the ground on your square.`,
      `<h2>Wave of Vertigo</h2> Your vision begins to spin. Attempt a Fortitude saving throw. On a failure, you treat all spaces as difficult terrain until the end of your next turn. On a critical failure, you also treat all spaces as uneven ground.`,
      `<h2>Binding Connection</h2> You become magically bound to the nearest creature in sight. For the duration of 1 minute whenever one of you would be healed, the other is healed for half of the amount. When one of you is damaged, the other must attempt a Fortitude save, taking half of the received damage on a failure and full damage on a critical failure.`,
      `<h2>Lottery Ticket</h2> Riches begin raining onto a random creature within a 40-foot burst. The total amount of gold earned is equivalent to spending 30 days on Earn Income downtime activity with legendary proficiency, with the task level being equivalent to twice the surge spell rank. If the chosen creature has no concept of money, the objects raining down are something the creature finds valuable instead. If the amount of summoned objects is great enough, the area surrounding the creature becomes difficult terrain. You can't trigger this surge again until you gain a level, and must roll on this table again to get a different effect.`,
      `<h2>Size Shuffle</h2> (polymorph) The surge spontaneously alters the size of nearby creatures. Each creature in a 20-foot burst is randomly affected by a Enlarge or a Shrink spell. The spell is heightened to the surge spell rank. Affected creatures may attempt a Fortitude saving throw to prevent the effects of the spell.`,
      `<h2>Sickening Screams</h2> (auditory) The air fills with a soul-wrenching screams, seemingly coming from all directions. All creatures within a 60-foot burst who hear the screams must attempt a basic Fortitude save or take 2d4 sonic damage per surge level. On a failure, the creature is additionally deafened for 1 minute. On a critical failure, the creature is drained 1.`,
      `<h2>Bestial Calling</h2> (polymorph) The surge creates an orb of crimson light which attempts to transform nearby creatures with the Bestial Curse spell. The critical failure effect of the spell changes the duration to 1 day instead of making it unlimited. All creatures within a 50-foot burst that are within the orb's line of shight are affected. A creature that enters this area is also affected. A creature can't be affected more than once by the effect. The orb persists for 1d4 turns and is an object with hardness equal to twice the spell level and HP equal to 10 times the surge spell rank. `,
      `<h2>A Little Accident</h2> The spell produces an energetick kickback, creating a pool of grease behind you. The effects are identical to the Grease spell, except that it covers a 15-foot cone area originating from a space adjacent to you instead of the area listed. The pool is created in the direction opposite to the one in which you originally cast the spell. If the spell you cast didn't have a specific direction, the position of the cone is chosen randomly.`,
      `<h2>Vitality Surge</h2> (healing) The magic has a restorative effect on you. You regain 1d8 hitpoints per surge spell rank and gain 1d4 temporary hitpoints per surge spell rank, which last for 1 minute.`,
      `<h2>Adhesive Hands</h2> (Polymorph) Your hands become incredibly sticky. You gain you a +4 status bonus to Climb and Palm an Object, and to your Reflex DC when someone attempts to disarm you. Any objects you are holding are incredibly difficult to let go of, requiring an Athletics check to remove.`,
      `<h2>Flowering Field</h2> (wood, plant) Flowers sprout all around you, filling the air with a sweet aroma. You gain a +2 circumstance bonus to diplomacy checks while within 15 foot of the surge's source and for 1 hour after leaving the field. After 1 hour the flowers become ordinary, no longer granting you the listed bonus. If flowers can't survive in the area, they wilt at a normal rate given their surroundings.`,
      `<h2>Potted Plant</h2> (wood, plant) A large potted plant falls on a random space within a 5-foot burst. If the plant falls on a creature, they may attempt a Reflex saving throw, taking 1d8 bludgeoning damage per surge spell rank on a failure, doubled on a critical failure. The plant is typically an exotic species for an area where the surge triggered.`,
      `<h2>Propelling Torrent</h2> (water) A torrent of water burst forward from your body, knocking you and whatever the torrent hits backwards. If you were casting a spell aimed in a certain direction, the torrent is aimed towards the same point. If the spell you cast didn't have a specific direction, the position of the line is chosen randomly. You and a creatures in a 20-foot line are hit by the torrent must attempt a Fortitude saving throw or be pushed back 5 feet on a failure. On a critical failure, creatures are pushed 10 feet and are knocked prone. The water  puts out non-magical fires and attempts to counteract magical fires.`,
      `<h2>Instant Woods</h2> (wood) Magical trees suddenly grow around you. Up to 1d6 trees sprout in random locations within a 20-foot burst. Each tree has statistics of Protector Tree spell heightened to the surge spell rank, though only 1 randomly chosen tree has the effects listed in the spell.`,
      `<h2>Ambivalent Viewer</h2> The surge attracts the attention of an otherworldly being who takes mild interest in your current situation. Though they are unseen, you and nearby creatures become keenly aware of the presence. You or your ally may attempt a skill check to Make an Impression or Perform. On a success, you and your allies are blessed with a +1 status bonus to your next attack roll, saving throw or ability check. On a failure, you get a -1 status penalty instead. Critical success and critical failure double the bonus.`,
      `<h2>Thick Air</h2> (air) The air around you becomes tangibly thick as if it's a body if water. Creatures within a 30-foot burst and those who enter the area must use the swim action to move. Creatures are flat-footed unless you they have a swim Speed. They take a –2 circumstance penalty to melee slashing or bludgeoning attacks that pass through the area. Ranged attacks that deal bludgeoning or slashing damage automatically miss targets inside the area. Piercing ranged attacks have their range increments halved. While in the area, creatures may use their swim speed to move. If a creature begins its turn floating, it must spend an action to swim or it will descend to the ground at the end of its turn. Creatures receive no fall damage within the area.`,
      `<h2>Silent Night</h2> (darkness) Your surroundings turn eerily dark and silent. You are the source of a rank 4 Silence spell and a Darkness spell, heightened to surge spell rank. You are the origin of both of the effects as they follow you in a 20-foot burst. The effect lasts for 1 minute.`,
      `<h2>Prolonged Surge</h2> Magical energies in the area become increasingly unstable. For the next 1d4 rounds, whenever a creature capable of casting spells begins their turn, roll the Wild Magic flat check, causing a wellspring surge on a failure. This affects creatures within a 30-foot burst of the location of the original surge. `,
      `<h2>Vision of Weakness</h2> (fortune) You are given a momentary glimpse into an opponent's future movements, allowing you to spot weaknesses in their defences. A random hostile creature in your sight is off-guard to your next attack until the end of your next turn.`,
      `<h2>Crunchy Crystals</h2> Sharp crystaline growths cover the ground in a 5-foot burst. Each square is covered with crystals that are equivalent to caltrops for the purposes of attempting to walk through them, except that they deal 1d4 piercing damage per surge spell rank, 1 persistent bleeding damage per surge spell rank and use spell surge DC.`,
      `<h2>Celebratory Cake</h2> A large cake manifests in an empty square adjacent to you, accompanied with cheerful sounds of horns and a splatter of confetti. Written on the cake is your name and a cause for celebration, which could be any trivial accomplishment you've made recently if there are no significant events to mark the day. The cake is edible and can feed 5 medium creatures for a day. After 1 day, the cake decays and becomes inedible. The space with the cake is considered difficult terrain until the cake is removed.`,
      `<h2>Carbon Clone</h2> (illusion) An identical copy of you materializes within a 20-foot burst. The copy uses your statistics, but has only 1 Hit Point, does not have any active status effects, and may only cast spells that are 2 ranks lower than your maximum spell rank, excluding cantrips. It enters the initiative after your turn. Attempt a secret flat DC 15 check. On a failure, the clone spends its turn attempting one hostile action against you. On a success, the clone attempts one helpful action. If the clone deals damage to any creature, the damage type is converted to mental damage. The clone and all of its possesions dematerialize at the end of its turn.`,
      `<h2>Split Self</h2> (illusion) Your mind and body feel like they are splitting in two, and suddenly you find yourself standing in two places at once. An illusory copy of you is created in a random unoccupied space within 25 feet that you can see, which lasts until the end of your next turn. Otherwise, this surge has the same effects as Mirror's Reflection Thaumaturge ability using the Mirror Implement. `,
      `<h2>Tangled Tentacles</h2> A mess of tangled tentacle-like appendages sprouts from the ground in a 10-foot burst. Creatures who attempt to walk through the area must attempt a Reflex saving throw or fall prone, additionally taking 1d6 bludgeoning damage per surge spell rank on a critical failure. The effect lasts for 1 minute.`,
      `<h2>Vacuum Sphere</h2> (air) You feel a powerful gust of wind rush towards you as all air in a 20-foot burst is sucked into the surge. All creatures in the area must attempt a Fortitude saving throw or be pulled 5 feet towards you, 10 feet on a critical failure. The air inside of the sphere is incredibly thin, requiring creatures to hold their breath, although there is enough air that they don't die or take damage when suffocating.`,
      `<h2>Icy Surface</h2> (water, cold) The floor gets covered with a thin sheet of ice. Terrain in a 15-foot burst becomes both difficult terrain and uneven ground.`,
      `<h2>Ice Block</h2> (water, cold) The surge encases you in a chunk of magical ice. You are restrained for 1 minute. For the duration, you are surrounded by a shell of ice that has hardness equal to twice the surge spell rank and, Hit Points equal to 10 times surge spell rank, and a broken threshold equal to half of its hitpoints. Successfully attempting to Escape or Force open ends the effect. The shell has the following immunities: critical hits, object immunities, precision damage.`,
      `<h2>Glowing Looks</h2> (visual) Your body begins to sparkle and glow, emitting light equivalent to the Light spell, heightened to surge spell rank. Creatures attempting to target you must attempt a Fortitude saving throw, becoming dazzled for 1 round on a success, blinded for 1 round and dazzled for 1 minute on a failure or blinded for 1 round and dazzled for 1 hour on a failure. The effect lasts for 1 minute and ends if you fall unconscious.`,
      `<h2>Fortune's Favor</h2> (fortune) The surge nudges fates in your favor. Ultil the end of your next turn, the first time you attempt an attack roll, you are affected by the Sure Strike spell.`,
      `<h2>Pouring Lifeforce</h2> (healing, vitality) A fountain of vitality spouts healing energy in a 30-foot burst. Living creatures ending their turn in the area restore 1d8 Hit Points per surge spell rank at the end of their turn. Undead creatures ending their turn in the area must take 1d8 vitality damage with a basic Fortitude saving throw.`,
      `<h2>Powerful Propulsion</h2> An unseen force propells you forward. You gain a +10 status bonus to movement speed and stride immediately. During your stride you can't turn more than 90 degrees and must attempt an Acrobatics check each time you change the direction of your movement. For the next 1d6 turns you gain a free stride action that you must take. For the duration of the effect, if you stop striding with movement left over, you must attempt a Dexterity saving throw or fall prone on a failure. If you can't stride, you or the creature restricting your movement must take 1d6 damage per surge spell rank with a basic Fortitude save.`,
      `<h2>Skip Rope</h2> A piece of magical rope begins rotating on the ground. Creatures standing within a 15-foot burst must attempt a Dexterity saving throw. On a failure, they lose their balance and gain a -2 status penalty to Dexterity saving throws until the end of their turn. On a critical failure, the creature falls prone. Creatures beginning their turn in the area or entering it must attempt the saving throw. The rope disappears after 1 minute or when it is broken. It is an object with AC 10, hardness and resistance to bludgeoning damage equal to surge spell rank and health equal to 5 times surge spell rank. The rope has the following immunities: critical hits, object immunities, precision damage.`,
      `<h2>Bouncy Ball</h2> A rubber sphere the size of a medium creature falls from above, bouncing against the ground and surrounding walls. The ball is an object with AC 10, speed 35, hardness equal to double the surge spell rank and Hit Points equal to 8 times surge spell rank. When summoned, it enters initiative after you. Each turn it spends 2 actions to stride in a straight line, changing the direction of it hits an obstacle or a creature. Creatures hit must attempt a Reflex save to dodge out of the way or take 1d6 bludgeoning damage per surge spell rank, getting knocked prone and taking double damage on a critical failure. The ball has the following immunities: critical hits, object immunities, precision damage.`,
      `<h2>Mystery Doors</h2> (illusion) Three identical doors appear nearby in 3 unoccupied squares. The doors look out of place of whatever environment they appear in. When a creature attempts to open one of the doors, another door opens, revealing a random level 0 or level -1 animal inside, which doesn't attempt to leave the door frame. Attempting to open a different door or interacting with the anmial causes all 3 doors to disappear. If a new door was opened, the original animal disappears, and the door leaves either a random consumable item equal to twice the surge spell rank, or another animal of listed levels. If the original animal was interacted with, the doors disappear. The animal behaves in a tame way and is friendly towards you.`,
      `<h2>Elemental Rain</h2> A localized elemental storm is conjured by the surge. Creatures in a 40 foot burst must attempt a Reflex saving throw or take 2d4 damage per surge spell rank. The damage type is randomly chosen from acid, cold, electricity or fire. The surge gains the trait corresponding to the damage type.`,
      `<h2>Dimensional Dart</h2> A bolt of magical energy zips through the air, disappearing and appearing again every few moments. Attempt a flat DC 3 check. On a failure, you take 1d4 damage per surge spell rank. On a success, the next creature that starts their turn within 15 feet from you must attempt the same check with its DC increased by 3 and damage increased by 1d4 per surge spell rank. This effect ends when a creature takes damage, there are no creatures in the area that haven't attempted the check, or 4 creatures have attempted the check.`,
      `<h2>Severed Connection</h2> (teleportation) Your connection to the material plane is weakened. You are under the effects of Blink spell, except that you don't benefit from damage resistances granted by the spell.`,
      `<h2>Weakening Wave</h2> The surge renders you physically weakened. You must attempt a Fortitude saving throw, becoming enfeebled 1 on a success, enfeebled 2 on a failure, or enfeebled 3 on a critical failure.`,
      `<h2>Spell Barrage</h2> Wild magic surges through you, triggering an array of your most practiced spells. You immediately cast up to 4 different cantrips, heightened to your highest available spell rank. You must choose cantrips that take 3 or fewer actions to cast.`,
      `<h2>Bouncing Bolt</h2> (lightning) You are struck by lightning, leaving some electric charge to linger within you. You take 1d12 damage per surge spell rank with a basic Reflex save. Until the end of your next turn, you can spend an action to touch another creature, causing this surge effect to apply to them. This action has the manipulate trait. If you do not touch another creature by the end of your next turn, you take the damage from this effect again and the surge effect ends. A creature can not be affected by this surge effect more than once every minute.`,
      `<h2>Haunting Memory</h2> (mental) A terrible memory from your past vividly resurfaces in your consciousness, leaving you senseless. Attempt a Will saving throw. Unless you critically succeed, you are frightened 1, stunned 1 and stupefied 1 until the end of your next turn.`,
      `<h2>Slippery Coating</h2> Your body and equipment become covered in a thin layer of slippery liquid. You are clumsy 2. Objects you are holding are under the effects of Grease spell, requiring you to make an Acrobatics check or a Reflex save listed in the spell. The effect ends after 1 day or after you wash yourself and your equipment.`,
      `<h2>Eyes Wide</h2> (visual) Your vision suddenly sharpens, greatly improving your ability to see, although you find that you can't close your eyes. Until your next long rest, you gain Darkvision, a +2 status bonus to Perception checks relying on sight, and are under the effects of See Invisibility spell. Additionally, you ignore concealment and the DC to hit hidden enemies is reduced to 5. 1 hour after gaining this effect, you become fatigued and lose the status bonus to Perception checks.`,
      `<h2>Mana Condensation</h2> The surge condenses into an oddly stable globule of mana in your hands. You may spend 1 action to throw the globule with a range increment of 20 feet, in which case it acts like Condensed Mana, using your spell DC and the surge spell rank that triggered this effect. The globule counts as a simple thrown weapon for the purposes of determening weapon proficiency. If you don't have an empty hand or don't use the globule by the end of your next turn, the surge destabilizes, causing a different effect from this table.`,
      `<h2>Fresh Haircut</h2> (illusion) People have trouble recognizing you and believe that something about your appearance has changed since they have last seen you. You gain a +4 status bonus to Deception checks when lying about your identity and to Stealth checks when trying to hide in crowds. This effect ends after you take a long rest. Creatures may attempt to disbelieve this illusion by critically succeding on a Will saving throw or a Perception check.`,
      `<h2>Dark Curtains</h2> Floating curtains appear in random locations around you within a 40-foot burst. Up to 1d6 curtains float above the ground, restricting sight, but not movement. Each curtain has 5 Hit Points per surge spell rank and 1 hardness for every 2 surge spell ranks. Most curtains are 10 feet wide and 10 feet tall and occupy 2 adjacent squares, although some might be larger or smaller. Projectiles can freely pass through the curtains. After 1 minute, the curtains fall to the ground. The curtains have the following immunites: critical hits, object immunities, precision damage.`,
      `<h2>Infectious Excitement</h2> (mental) Laughter and screams of joy fill the air. Each creature that has seen or heard you casting the spell, including yourself, must attempt a Will saving throw. On a success, they burst out laughing or begin hollering and may not use their reactions until the start of their turn. On a failure, the effect persists onto their next turn, preventing them from speaking coherently or casting spells with the Concentrate trait. On a critical failure, the effect lasts for 1 minute. Creatures that see or hear those affected by the surge must also attempt the saving throw. No more than 8 times surge spell rank creatures can be affected by this surge.`,
      `<h2>Spell Surge</h2> You immediately cast any spell in your repertoire of the surge's spell level or lower (or from your prepared spells or innate spells if you don't have a repertoire but have been forced to generate a wellspring surge). You must choose a spell that takes 3 or fewer actions to cast.`,
      `<h2>Power Overwhelming</h2> Wild magic flows into your body, granting you power you can't easily control. You receive a temporary spell slot of up to 3 ranks higher than your highest spell slot, and this can exceed rank 10. You may use it to immediately cast a spell you know that costs 3 or less actions. If you do so, you become fatigued and drained by a value equal to the number of ranks higher you chose. If this spell rank was higher than 10, you immediately trigger another surge of level equal to the temporary slot.`,
    ];
  </script>
