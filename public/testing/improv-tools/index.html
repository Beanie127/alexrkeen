<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../../style.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.webmanifest">
    <title>Alex Keen's Improv Prompt Generator</title>
    <script>
        navigator.serviceWorker.register("./serviceworker.js")
    </script>
</head>

<body>
    <main>
        <!-- <div class="wrapper"> -->
        <h1>Improv Tools</h1>
        <details name="tools">
            <summary>
                Suggestions
            </summary>
            <form id="prompt-generator">
                <fieldset class="flex">
                    <legend>Suggestion type</legend>
                    <label for="any"><input type="radio" id="any" name="type" value="any" checked>any</label>
                    <label for="job"><input type="radio" id="job" name="type" value="job">job</label>
                    <label for="activity"><input type="radio" id="activity" name="type"
                            value="activity">activity</label>
                    <label for="event"><input type="radio" id="event" name="type" value="event">event</label>
                    <label for="object"><input type="radio" id="object" name="type" value="object">object</label>
                    <label for="emotion"><input type="radio" id="emotion" name="type" value="emotion">emotion</label>
                    <label for="relationship"><input type="radio" id="relationship" name="type"
                            value="relationship">relationship</label>
                    <label for="location"><input type="radio" id="location" name="type"
                            value="location">location</label>
                    <label for="story"><input type="radio" id="story" name="type" value="story">story</label>
                </fieldset>
                <div class="flex ">
                    <button type="submit">Get a suggestion</button>
                    <button type="button" id="btn-undo">Undo</button>
                </div>
                <div id="suggestion-output" class="output">
                </div>
            </form>
        </details>
        <hr>
        <details name="tools">
            <summary>Games</summary>
            <form id="game-generator">

                <fieldset class="flex">
                    <legend>Limit difficulty?</legend>
                    <label><input type="radio" name="difficulty" value=1>Easy only</label>
                    <label><input type="radio" name="difficulty" value=2>Easy or medium</label>
                    <label><input type="radio" name="difficulty" value=3 checked>Anything</label>
                </fieldset>
                <fieldset class="flex">
                    <legend>Limit max player count?</legend>
                    <label><input type="radio" name="playerCount" value=2>2</label>
                    <label><input type="radio" name="playerCount" value=3>3</label>
                    <label><input type="radio" name="playerCount" value=4>4</label>
                    <label><input type="radio" name="playerCount" value=5 checked>5</label>
                    <label><input type="radio" name="playerCount" value=6>6</label>
                </fieldset>
                <fieldset class="flex">
                    <legend>Exclude game types?</legend>
                    <label><input type="checkbox" name="exclusion" value="guessing">Guessing Game</label>
                    <label><input type="checkbox" name="exclusion" value="physical">Physical</label>
                    <label><input type="checkbox" name="exclusion" value="mime">Mime</label>
                    <label><input type="checkbox" name="exclusion" value="scene">Scene</label>
                    <label><input type="checkbox" name="exclusion" value="talking heads">Talking Heads</label>
                </fieldset>

                <div class="flex">
                    <button type="submit">Get a game</button>
                    <button id="game-reset">Reset</button>
                </div>
                <ul id="current-game" class="listless output" hidden>
                    <li><strong>Name: </strong><span id="game-name"></span></li>
                    <li><strong>Players: </strong><span id="game-player-count"></span></li>
                    <li id="game-description"></li>
                </ul>
                <ul id="past-games"></ul>
            </form>
        </details>
        <hr>
        <details name="tools">
            <summary>Players</summary>
            <ul id="player-list" class="listless">
            </ul>
            <form id="add-player">
                <div class="flex">
                    <label for="player-name">New player name: </label>
                    <input type="text" name="player-name" id="player-name">
                    <button type="submit">Add a player</button>
                </div>
            </form>
            <div class="flex" id="controls">
                <button id="pick-player">Pick a player</button>
                <button id="reset-checkboxes">Clear checkboxes</button>
                <button id="remove-all-players">Remove all players</button>
            </div>
            <div id="player-output" class="output"></div>
        </details>
    </main>
    <script type="module" src="suggestions.js"></script>
    <script type="module" src="games.js"></script>
    <script type="module" src="players.js"></script>
</body>

</html>
